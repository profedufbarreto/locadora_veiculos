<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Acesso Administrativo - Locadora 2026</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page admin-bg">
    <div class="login-container admin-border">
        <div class="auth-header">
            <h2>Painel da Equipe</h2>
            <p>Acesso restrito a Colaboradores</p>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('login_equipe') }}" method="POST">
            <div class="form-group">
                <label>E-mail Corporativo</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="senha" required>
            </div>
            <button type="submit" class="btn-admin">Acessar Painel</button>
        </form>
        
        <div class="auth-footer">
            <p>Dificuldades no acesso? Contate o TI.</p>
            <a href="/login-portal">‚Üê Voltar</a>
        </div>
    </div>
</body>
</html>
